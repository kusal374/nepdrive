<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Registration - NepDrive</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .register-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-light) 100%);
        }

        .register-card {
            background: var(--white);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        .register-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .register-header h1 {
            color: var(--primary-color);
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .register-form {
            display: grid;
            gap: 1rem;
        }

        .photo-upload {
            text-align: center;
            margin-bottom: 1rem;
        }

        .photo-upload .preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: var(--gray-light);
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .photo-upload .preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo-upload input[type="file"] {
            display: none;
        }

        .photo-upload label {
            cursor: pointer;
            color: var(--primary-color);
            font-weight: 500;
            display: block;
            margin-bottom: 0.5rem;
        }

        .vehicle-photos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin: 1rem 0;
        }

        .vehicle-preview {
            width: 150px;
            height: 100px;
            border-radius: 5px;
            background: var(--gray-light);
            overflow: hidden;
            margin: 0 auto;
        }

        .vehicle-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        .login-link {
            text-align: center;
            margin-top: 1rem;
        }

        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <div class="register-header">
                <h1>Become a Driver</h1>
                <p>Join NepDrive as a driver partner</p>
            </div>

            <form id="registerForm" class="register-form">
                <!-- Personal Information -->
                <h3>Personal Information</h3>
                <div class="photo-upload">
                    <div class="preview">
                        <img id="profilePreview" src="../assets/images/default-avatar.png" alt="Profile Preview">
                    </div>
                    <label for="profilePhoto">
                        <i class="fas fa-camera"></i> Upload Profile Photo
                    </label>
                    <input type="file" id="profilePhoto" accept="image/*">
                </div>

                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label" for="fullName">Full Name</label>
                        <input type="text" id="fullName" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="email">Email Address</label>
                        <input type="email" id="email" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="phone">Phone Number</label>
                        <input type="tel" id="phone" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="licenseNumber">License Number</label>
                        <input type="text" id="licenseNumber" class="form-input" required>
                    </div>
                </div>

                <!-- Vehicle Information -->
                <h3 class="mt-2">Vehicle Information</h3>
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label" for="vehicleType">Vehicle Type</label>
                        <select id="vehicleType" class="form-input" required>
                            <option value="">Select Vehicle Type</option>
                            <option value="taxi">Taxi</option>
                            <option value="auto">Auto Rickshaw</option>
                            <option value="bike">Bike</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="vehicleNumber">Vehicle Number</label>
                        <input type="text" id="vehicleNumber" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="vehicleModel">Vehicle Model</label>
                        <input type="text" id="vehicleModel" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="vehicleYear">Vehicle Year</label>
                        <input type="number" id="vehicleYear" class="form-input" min="2000" max="2024" required>
                    </div>
                </div>

                <div class="photo-upload">
                    <label>Vehicle Photos</label>
                    <div class="vehicle-photos">
                        <div>
                            <div class="vehicle-preview">
                                <img id="vehicleFrontPreview" src="../assets/images/default-vehicle.png" alt="Vehicle Front">
                            </div>
                            <label for="vehicleFront">
                                <i class="fas fa-camera"></i> Front View
                            </label>
                            <input type="file" id="vehicleFront" accept="image/*">
                        </div>
                        <div>
                            <div class="vehicle-preview">
                                <img id="vehicleSidePreview" src="../assets/images/default-vehicle.png" alt="Vehicle Side">
                            </div>
                            <label for="vehicleSide">
                                <i class="fas fa-camera"></i> Side View
                            </label>
                            <input type="file" id="vehicleSide" accept="image/*">
                        </div>
                    </div>
                </div>

                <!-- Account Security -->
                <h3 class="mt-2">Account Security</h3>
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" id="password" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" class="form-input" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary mt-2">Register as Driver</button>

                <div class="login-link">
                    Already registered? <a href="driver-login.html">Login here</a>
                </div>
            </form>
        </div>
    </div>

    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Photo preview handlers
            function setupPhotoPreview(inputId, previewId) {
                const input = document.getElementById(inputId);
                const preview = document.getElementById(previewId);

                input.addEventListener('change', function(e) {
                    const file = e.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            preview.src = e.target.result;
                        };
                        reader.readAsDataURL(file);
                    }
                });
            }

            setupPhotoPreview('profilePhoto', 'profilePreview');
            setupPhotoPreview('vehicleFront', 'vehicleFrontPreview');
            setupPhotoPreview('vehicleSide', 'vehicleSidePreview');

            // Form submission
            const registerForm = document.getElementById('registerForm');
            registerForm.addEventListener('submit', async function(e) {
                e.preventDefault();

                // Clear previous errors
                document.querySelectorAll('.error-message').forEach(error => error.remove());

                // Get form values
                const formData = {
                    name: document.getElementById('fullName').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    licenseNumber: document.getElementById('licenseNumber').value,
                    vehicleType: document.getElementById('vehicleType').value,
                    vehicleNumber: document.getElementById('vehicleNumber').value,
                    vehicleModel: document.getElementById('vehicleModel').value,
                    vehicleYear: document.getElementById('vehicleYear').value,
                    password: document.getElementById('password').value,
                    confirmPassword: document.getElementById('confirmPassword').value
                };

                // Validate form
                let isValid = true;

                if (!NepDrive.FormValidator.validateEmail(formData.email)) {
                    NepDrive.FormValidator.showError('email', 'Please enter a valid email address');
                    isValid = false;
                }

                if (!NepDrive.FormValidator.validatePhone(formData.phone)) {
                    NepDrive.FormValidator.showError('phone', 'Please enter a valid 10-digit phone number');
                    isValid = false;
                }

                if (!NepDrive.FormValidator.validatePassword(formData.password)) {
                    NepDrive.FormValidator.showError('password', 'Password must be at least 8 characters long');
                    isValid = false;
                }

                if (formData.password !== formData.confirmPassword) {
                    NepDrive.FormValidator.showError('confirmPassword', 'Passwords do not match');
                    isValid = false;
                }

                if (!isValid) return;

                try {
                    // Convert photos to base64
                    const photos = await Promise.all([
                        convertFileToBase64(document.getElementById('profilePhoto').files[0]),
                        convertFileToBase64(document.getElementById('vehicleFront').files[0]),
                        convertFileToBase64(document.getElementById('vehicleSide').files[0])
                    ]);

                    // Register driver
                    await NepDrive.AuthManager.registerDriver({
                        ...formData,
                        profilePhoto: photos[0],
                        vehiclePhotos: {
                            front: photos[1],
                            side: photos[2]
                        }
                    });

                    NepDrive.NotificationSystem.show('Registration successful! Please wait for admin approval.', 'info');
                    setTimeout(() => {
                        window.location.href = 'driver-login.html';
                    }, 2000);
                } catch (error) {
                    NepDrive.NotificationSystem.show(error.message, 'error');
                }
            });

            // Helper function to convert file to base64
            function convertFileToBase64(file) {
                return new Promise((resolve) => {
                    if (!file) {
                        resolve(null);
                        return;
                    }
                    const reader = new FileReader();
                    reader.onload = e => resolve(e.target.result);
                    reader.readAsDataURL(file);
                });
            }
        });
    </script>
</body>
</html>
